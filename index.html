<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Reloaded</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Lädt...</h1>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="screen hidden">
        <h2>Willkommen zu Balance Reloaded</h2>
        <p>Wähle bitte deinen Zugang:</p>
        <button onclick="showPinInput('Oliver')">Oliver</button>
        <button onclick="showPinInput('Anya')">Anya</button>
        <button onclick="showPinInput('Apa')">Apa</button>
        <button onclick="showPinInput('Gast')">Gast</button>

        <div id="pin-input" class="hidden">
            <input type="password" id="pin" placeholder="Gib deinen PIN ein">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="screen hidden">
        <h2 id="greeting"></h2>
        <p id="quote"></p>
        <button onclick="showLoginData('Oliver')">Anmeldedaten anzeigen</button> <!-- Beispielbutton für Oliver -->
        <div id="login-history" class="hidden"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Balance Reloaded</p>
    </footer>
</body>
</html>
